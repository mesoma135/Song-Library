<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music News</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff1db9;
        }

        .logo a {
            text-decoration: none;
            color: #ff1db9;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff1db9;
        }

        .nav-links a.active {
            color: #ff1db9;
            font-weight: bold;
        }

        /* PAGE TITLE */
        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 38px;
            color: #ff1db9;
        }

        /* NEWS GRID */
        #news-container {
            width: 85%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        /* NEWS CARD */
        .news-card {
            background-color: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            padding-bottom: 15px;
            box-shadow: 0 0 12px rgba(255, 29, 185, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: scale(1.04);
            box-shadow: 0 10px 20px rgba(255, 29, 185, 0.3);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #2a2a2a;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #ff1db9;
            margin: 15px;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            margin: 0 15px 15px 15px;
        }

        .link {
            font-weight: bold;
            margin-left: 15px;
            color: #ff1db9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ff4dce;
            text-decoration: underline;
        }
    </style>
</head>

<body onload="loadMusicNews()">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo"><a href="Index.html">Songify</a></div>

        <div class="nav-links">
            <a href="Index.html">Home</a>
            <a href='Songs.html'>Songs</a>
            <a href='Artists.html'>Artists</a>
            <a href="playlists.html">Playlists</a>
            <a href="musicNews.html" class="active">Music News</a>
            <a href='views.html'>Views</a>
        </div>
    </div>

    <!-- PAGE TITLE -->
    <h1>Latest News</h1>

    <!-- NEWS GRID -->
    <div id="news-container"></div>

    <script>
        async function loadMusicNews() {
            try {
                const res = await fetch("http://localhost:3000/api/news/music");
                const data = await res.json();

                const container = document.getElementById("news-container");
                container.innerHTML = "";

                data.articles.forEach(article => {
                    const card = document.createElement("div");
                    card.className = "news-card";

                    const img = document.createElement("img");
                    img.className = "thumbnail";
                    img.src = article.urlToImage || "https://via.placeholder.com/300x180?text=No+Image";
                    card.appendChild(img);

                    const title = document.createElement("div");
                    title.className = "title";
                    title.textContent = article.title;
                    card.appendChild(title);

                    const desc = document.createElement("div");
                    desc.className = "description";
                    desc.textContent = article.description || "No description available.";
                    card.appendChild(desc);

                    const link = document.createElement("a");
                    link.className = "link";
                    link.href = article.url;
                    link.target = "_blank";
                    link.textContent = "Read Full Article â†’";
                    card.appendChild(link);

                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                alert("Failed to load music news.");
            }
        }
    </script>

</body>
</html>
